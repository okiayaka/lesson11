<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="css/main.css"> -->
  <title>追加課題 別府亭</title>
</head>

<body>
  <!-- header -->
  <header id="header">
    <div class="hd-text__wrap">
      <div class="hd-logo">
        <h1>別府亭</h1>
      </div>
      <nav class="hd-navmenu">
        <ul>
          <li><a href="#commitment">こだわり</a></li>
          <li><a href="#menu">お品書き</a></li>
          <li><a href="#access">アクセス</a></li>
        </ul>
      </nav>
    </div>
    <div class="hd-img">
    </div>
    <button class="hd-btn">
      <p class="hd-btn__border"><a href="">ご予約はこちら</a></p>
    </button>
  </header>

  <main>
  <!-- commitment(こだわり) -->
    <section id="commitment">
      <div class="inner">
        <h2 class="title">こだわり</h2>
        <div class="com__wrap">
          <div class="show">
            <p>
              スライドショーが入ります。
            </p>
          </div>
          <p class="com__text">別府亭は、宮崎県に自社経営の農場<span class="text-big">「別府ファーム」</span>を所有しています。<br> めいっぱいの愛情を込めて育て、一匹一匹泣きながら屠殺しています。<br> 緑の中で元気いっぱいに育った栄養たっぷりの豚肉を、どうぞお召し上がりください。</p>
        </div>
      </div>
    </section>
    
<!-- menu(お品書き) -->
    <section id="menu">
      <div class="inner">
        <h2 class="title">お品書き</h2>
        <p>あらゆる豚料理をご用意しております。<br class="sp-br">ぜひご賞味ください。</p>
        <div class="menu-container">
          <div class="menu-item item__01">
            <img src="img/menu1.png" alt="">
          </div>
          <div class="menu-item item__02">
            <img src="img/menu2.png" alt="">
          </div>
          <div class="menu-item item__03">
            <img src="img/menu3.png" alt="">
          </div>
          <div class="menu-item item__04">
            <img src="img/menu4.png" alt="">
          </div>
        </div>
      </div>
    </section>
    
<!-- access(アクセス) -->
    <section id="access">
      <div class="inner">
        <h2 class="title">アクセス</h2>
          <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25910.920698211117!2d139.69343339115585!3d35.72953637616134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188d5d4043e0dd%3A0x213775d25d2b034d!2z5rGg6KKL6aeF!5e0!3m2!1sja!2sjp!4v1577804906637!5m2!1sja!2sjp"
              allowfullscreen=""></iframe>
            <div class="bg-red">
              <p>東京都池袋123-4-5 ベップビル34階 <br> 池袋駅から徒歩10秒</p>
            </div>
      </div>
    </section>
  </main>

<!-- footer -->
  <footer>
    <div class="inner">
      <small>
        Copyright © Beppu Corporation. All Rights Reserved.
      </small>
    </div>
  </footer>

  <script src="./dist/main.js"></script>
</body>
</html>
